<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png" />
  <link rel="stylesheet" href="/assets/styles/main.css" />

  <!-- Prefetching Resources -->
  <link rel="prefetch" href="/scram/scramjet.worker.js" />
  <link rel="prefetch" href="/scram/scramjet.shared.js" />

  <!-- JavaScript Libraries with Defer Attribute -->
  <script src="/baremux/index.js" defer></script>
  <script src="/epoxy/index.js" defer></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/sw.js" defer></script>
  <script src="https://unpkg.com/@rubynetwork/rammerhead-browser" defer></script>
</head>

<body>
  <div class="toolbar">
    <div class="url-bar">
    <button class="home-button" onclick="goBack()">→</button>
    <button class="home-button" onclick="goForward()">←</button>
    <button class="home-button" onclick="addTab()">+ Tab</button>
    <button class="home-button" onclick="toggleFullScreen()">⛶</button>
    <button class="home-button" onclick="toggleTheme()">🏠︎</button>
</div>
  <div class="title">
    <h1 id="title">Phantom</h1>
  </div>

  <form id="form">
    <input id="input" placeholder="Search the Web Freely..." />
  </form>

  </script>

  <!-- JavaScript files at the end for better performance -->
  <script src="/scram/scramjet.controller.js" defer></script>
  <script src="/assets/js/main.js" defer></script>
  <script src="/assets/js/time.js" defer></script>

</body>

</html>
