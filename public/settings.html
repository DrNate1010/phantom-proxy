<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Home</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/main.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2a77da1b76.js" crossorigin="anonymous"></script>

  <!-- Scripts -->
  <script src="/baremux/index.js"></script>
  <script src="/epoxy/index.js"></script>
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/sw.js"></script>
  <script src="/assets/main.js"></script>
  <script src="https://unpkg.com/@rubynetwork/rammerhead-browser" defer></script>
</head>

<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <div class="tabs"></div>
    <button class="home-button" onclick="goForward()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <button class="home-button" onclick="goBack()">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
    <button class="home-button" onclick="refreshTab()">
      <i class="fa-solid fa-rotate-right"></i>
    </button>
    <button class="home-button" onclick="location.href='/index.html'">
      <i class="fa-solid fa-home"></i>
    </button>
    <input 
      type="text" 
      id="url-input" 
      placeholder="Enter a URL or search term"
    />
    <button class="home-button" id="setttings" onclick="location.href='/settings.html'">
      <i class="fa-solid fa-gear"></i>
    </button>
  </div>
  <h1 id="settings-title">Settings</h1>
  <!-- Settings -->
  <div class="settings-container">
    <div class="settings-tabs">
      <div class="settings-search-container">
        <input 
          class="settings-search" 
          name="settings-search" 
          placeholder="Search for a setting..." 
        />
      </div>
      <button class="settings-button" data-content="general">
        <i class="fa-solid fa-gear"></i><h2>| General</h2>
      </button>
      <button class="settings-button" data-content="themes">
        <i class="fa-solid fa-paintbrush"></i><h2>| Themes</h2>
      </button>
      <button class="settings-button" data-content="advanced">
        <i class="fa-solid fa-wrench"></i><h2>| Advanced</h2>
      </button>
    </div>
    <div class="settings">
      <h1>Future settings layout</h1>
    </div>
  </div>
  <!---
 <div class="settings-item" id="proxy">
      <h1 class="proxytitle">Proxy</h1>
      <select id="proxy-select">
        <option value="uv">Ultraviolet</option>
        <option value="sj">Scramjet</option>
        <option value="rammerhead">Rammerhead</option>
      </select>
    </div>

    <div class="settings-item" id="wisp">
      <h1 class="proxytitle">Wisp</h1>
      <select id="wisp-select">
        <option value="default">Default</option>
        <option value="tp">Third-Party</option>
      </select>
    </div>
  --> 


  <script src="/assets/settings.js"></script>
  <script src="/assets/time.js"></script>
</body>

</html>
